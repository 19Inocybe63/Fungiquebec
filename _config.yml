### GENERAL SETTINGS ###

# Site settings
title: Fungiquebec
description: |
  Puisque tout projet naît d’un besoin, Fungiquebec n’échappe pas à cette règle et s’inscrit dans la démarche de l’entraide mycologique. Cette attitude est simple, mais primordiale pour le développement de la mycologie québécoise et favorise le partage des connaissances et le travail d’équipe dans la conception de travaux communs.

  Fungiquebec est donc un projet de compilation de données sur la mycologie du Québec, dans le but de centraliser, dans une base de données, des descriptions, des photos, ainsi que des planches micrographiques qui démontrent les articles caractéristiques des champignons. Toute cette base de données sera disponible pour effectuer des recherches simples ou approfondies sur l’ensemble du site, afin de rendre accessible le corpus mycologique de Fungiquebec.

  Le volet Publications sera tout aussi important puisque nos études, nos travaux, ainsi que le résultat de certaines de nos recherches se retrouveront dans cette section. Aussi, pour la réalisation des planches micrographiques, je travaille essentiellement avec un microscope optique Primo star LED (Full-Köhler) de Zeiss. Les photos sont prises avec une caméra 9MP via ScopeImage 9, et les planches sont dressées avec PhotoShop (CC2018). La mesure des éléments est prise avec le logiciel de métrologie « Piximètre » réalisé par Alain Henriot.

  Les descriptions macroscopiques sont habituellement réalisées à partir de nos observations, ou bien de monographies. Les descriptions microscopiques sont essentiellement issues de mes observations. Tous les documents de référence sont mentionnés dans la rubrique « Publications » ou dans « Articles ».
  
  De plus, il me paraît important de remercier le mycologue Yves Lamoureux de m’avoir soutenu et donné de nombreux conseils dans ma formation de mycologue amateur. Ce fut l’occasion d’acquérir de nouvelles connaissances et compétences. Celles-ci me seront fort précieuses pour la réalisation de mes projets à venir.

  ATTENTION: Il est très important de noter que le site Fungiquebec contient des informations générales sur la comestibilité, ou la toxicité des champignons. Alors, dans le doute, même minime, abstenez-vous de les consommer. Nous tenons surtout à informer les gens de façon globale sur le type de syndrome et les symptômes entourant la consommation des champignons sauvages. Si vous avez des doutes ou des questions sur les intoxications causées par les champignons, nous vous suggérons d'appeler le Centre antipoison du Québec au 1-800-463-5060.

  En conclusion, les données mycologiques mises à disposition sur le site Fungiquebec reflètent l'état d'avancement des connaissances dans le domaine et de nos travaux. En aucun cas elles ne sauraient être considérées comme exhaustives.

  « La science, qui n’est qu’une suite d’erreurs rectifiées, se résume à savoir ce qu’on sait même si demain il faudra le savoir autrement. » (Georges Becker, mycologue français, 1905-1994).
