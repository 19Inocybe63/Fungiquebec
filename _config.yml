# Author information. Shown on About page.
members:
  - name: Claude Kaufholtz-Couture
    position: Mycologue amateur et microscopiste des champignons
    text: |
      Je m’appelle Claude Kaufholtz-Couture, je suis originaire de Québec où j’ai fait mes études au Conservatoire de musique de Québec et à l’Université Laval en classe de composition (M. Mus). Parallèlement à la musique, j’ai toujours eu une passion pour la recherche ; je me définis donc comme un chercheur. En 1998, j'entreprends des recherches sur l’histoire et la généalogie de la culture allemande et scandinave au Québec. Avec mon collègue Claude Crégheur, nous avons eu la chance de publier le résultat de nos recherches chez Septentrion en 2013: Dictionnaire des souches allemandes et scandinaves au Québec. En réalisant ce projet, je me suis pleinement découvert comme chercheur.

      En 2012, une rencontre circonstancielle m’oriente vers la mycologie ; domaine que j’avais dû abandonner dans ma jeunesse. Ce rêve à demi enfoui a refait surface avec toutes ses possibilités. Alors, puisque la pomme ne tombe jamais bien loin de l’arbre, j’ai sauté sur cette nouvelle occasion de m’instruire, car je savais que cette expérience me permettrait de développer mes compétences de chercheur. Bien qu’autodidacte, je me suis entouré de quelques personnes compétentes pour m’instruire. Avec mon professeur Marcel Lecomte, mycologue et microscopiste belge, j’ai aussi développé tout le volet de la microscopie des champignons. Puisque c’est en forgeant que l’on devient forgeron, j’ai donc appliqué ce proverbe dans mon approche ; je demeure un mycologue amateur et un microscopiste des champignons émerveillé et passionné. J’espère que par ce site, je vous transmettrai un peu cette passion des champignons du Québec.

      Membre de la North American Mycological association (NAMA).
